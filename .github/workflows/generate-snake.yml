# Nome da Actions
name: Snake Game

# Controlador do tempo que será feito a atualização dos arquivos.
on:
  schedule:
    # Será atualizado a cada 5 horas.
    - cron: "0 */5 * * *"

  # Permite executar na lista de Actions (utilizado para testes de build).
  workflow_dispatch:

# Regras
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # Verifica o repositório
    - uses: actions/checkout@v3

    # Repositorio que será utilizado para gerar os arquivos.
    - uses: Platane/snk@master
      id: snake-gif
      with:
        github_user_name: ThauanCarlos
        gif_out_path: dist/github-contribution-grid-snake.gif
        svg_out_path: dist/github-contribution-grid-snake.svg

    - name: Exibir status do repositório
      run: git status

    # Atualiza os arquivos gerados no repositório
    - name: Push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add dist/github-contribution-grid-snake.gif dist/github-contribution-grid-snake.svg
        git commit -m "Atualizar animação Snake"
        git push origin master
      env:
        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

    # Atualiza o GitHub Pages com os arquivos gerados
    - uses: crazy-max/ghaction-github-pages@v2.1.3
      with:
        target_branch: output
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
